<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Crypto Market</title>
  </head>
  <body>
   
    <div className="container">
      <section aria-label="navbar">
        <nav className="navbar">
          <div >
            <img src="./assets/white-logo.png" alt="logo" className="logo" />
          </div>
          <div className="line">
            <p>|</p>
          </div>
          <div className="grow-list">
            <ul className="list">
              <li className="list-item">Apps </li>
              <li className="list-item">DAO</li>
              <li className="list-item">Technology</li>
              <li className="list-item">Token</li>
              <li className="list-item">Contributors</li>
            </ul>
          </div>
          <div>
            <button className="button-small">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div className="hero">
          <h1 className="hero-heading">Lets build a better  </h1>
          <h1 className="heroo">tomorrow, together.</h1>
          <p className="hero-description">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button className="button-large">Request Early Access</button>
        </div>
      </section>
    </div>
  </body>
</html>
